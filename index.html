<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QR code generator</title>
</head>
<body>
    <div class="container">
        <p>Generate your QR</p>
        <input type="text" placeholder="Enter text or url" id="qr-text" required>
        <div id="img-container">
            <img src="" alt="qr code Image" id="qr-image">
        </div>
        <button onclick="generateQr()">Generate QR code</button>
        <hr>
        <p id="recents-title">Recently generated QRs</p>
        <ul id="recents"></ul>
    </div>
</body>
<script src="scripts.js"></script>
</html>
